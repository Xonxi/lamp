<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
</head>
<body>
    
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
               <img src="fotot/logo1.jpg" alt="logo"> 
            </div>
            <div class="login-card-header">
                <h1>Regjistrohu</h1>
                <div>Ju lutem vazhdoni me poshte</div>
            </div>
             <form class="form-login-card">
                <div class="form-item">
                    <span class="material-symbols-outlined">
                        mail
                        </span>
                    <input type="text" placeholder="Sheno emailin" required autofocus>
                </div>
                <div class="form-item">
                    <span class="material-symbols-outlined">
                        lock
                        </span>
                    <input type="password" placeholder="Sheno kodin" required autofocus>                    
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox">
                        <label for="rememberMeCheckbox">Me mbaj mend</label>
                    </div>
                    <a href="#">Kam harruar kodin</a>                   
                </div>
                  <button type="submit">Sign In</button>        
             </form>
             <div class="login-card-footer">
                Nuk keni llogari? <a href="#">Krijoni llogari te re</a>.
             </div>
            </div>
                    </a>
                </div>
            </div>
        </div>

</body>
</html>
